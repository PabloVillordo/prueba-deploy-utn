<!--  comentarios - contenido que no se renderiza y no se refleja en el navegador web  -->
<!-- Escribiendo "html:5 + Enter" /o "! + Barra Tabulador", se auto completa la estructura básica <!DOCTYPE html>... -->
<!DOCTYPE html>
<html lang="es">
<!--Etiqueta head:El elemento HTML <head> provee información general (metadatos) acerca del documento, -->
<!--incluyendo su título y enlaces a scripts y hojas de estilos.-->
<!--los metadatos en el head ayudan al SEO. Los metadatos son una parte importante del SEO.-->
<!-- Son los datos que se utilizan para describir tu contenido y ayudar a los motores de búsqueda -->
<!--a comprender mejor tu sitio. Si quieres que tu sitio aparezca en los resultados de búsqueda-->
<!--necesitas asegurarte de que tus metadatos estén optimizados-->
    <head>
    <!--Etiquetas del head:-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase1 html</title>
</head>
<!--Etiqueta body: Aqui aparece todo el contenido, que es lo que se va a ver en la pagina web-->
<body>
    <!--Etiquetas del body:-->
    <!--Etiqueta Title 1:  <h1>  </h1> -->
        <h1>Productos de la Tierra</h1>     
        <!--Paragraph: <p></p> -->
    <p>En esta verduleria podrás encontrar las frutas más ricas del mundo</p>
    <!--Etiqueta Ordered list: <ol></ol> -->
    <ol>
        <li>Bananas</li>
        <li>Manzanas</li>
        <li>Peras</li>
        <li>Melones</li>
    </ol>
    <!--Etiqueta Unordered list: <ul></ul> -->
    <ul>
        <li>naranjas</li>
        <li>pomelos</li>
        <li>tomates</li>
    </ul>
<!--Etiqueta List items: <li></li> (Van dentro de <ol></ol> o <ul></ul> )-->
<!--Etiqueta Anchor: <a></a> El Elemento HTML Anchor <a> crea un enlace a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo, ...-->
    <a href="https://www.google.com">haz click aquí</a>

<!-- DON - Sigla Documento Objet Notation - Es algo que vamos a ver mucho cuando veamos Java Script-->


</body>
</html>
